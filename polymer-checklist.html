<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="polymer-checklist">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `polymer-checklist`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymerChecklist extends Polymer.Element {
      static get is() { return 'polymer-checklist'; }
      static get properties() {
        return {
            /**
             * @property prop1
             */
          prop1: {
            type: String,
            value: 'polymer-checklist'
          }
        };
      }

        /**
         * @method tempmethod
         * @param text
         * @returns {string}
         */
        tempmethod(text) {
          return "hello"+text;
        }
    }

    window.customElements.define(PolymerChecklist.is, PolymerChecklist);
  </script>
</dom-module>
